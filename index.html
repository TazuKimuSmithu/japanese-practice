<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Japanese Practice</h1>

    <!-- Buttons to switch between sections -->
    <div>
        <button id="speaking-practice-btn">Speaking Practice</button>
        <button id="japanese-words-btn">Japanese Words</button>
    </div>

    <!-- Speaking Practice Section -->
    <div id="speaking-practice-section" style="display: none;">
        <h2>Speaking Practice</h2>
        <p id="english-sentence"></p>
        <div id="japanese-translation" style="display: none;"></div>
        <button id="random-btn">Random Sentence</button>
        <button id="reveal-btn" style="display: none;">Reveal Translation</button>
    </div>

    <!-- Japanese Words Section -->
    <div id="japanese-words-section" style="display: none;">
        <h2>Japanese Words</h2>
        <p id="japanese-word"></p>
        <div id="english-meaning" style="display: none;"></div>
        <button id="random-word-btn">Random Word</button>
        <button id="reveal-word-btn" style="display: none;">Reveal Meaning</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
