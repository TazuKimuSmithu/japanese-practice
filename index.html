<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Japanese Practice</title>
</head>
<body>
    <div class="menu">
        <button id="speaking-practice-btn">Speaking Practice</button>
        <button id="japanese-words-btn">Japanese Words</button>
    </div>

    <div id="speaking-practice-section" style="display: block;">
        <h2>Speaking Practice</h2>
        <p id="english-sentence">Press the button to get a sentence.</p>
        <button id="random-btn">Get Random Sentence</button>
        <button id="reveal-btn" style="display: none;">Show Answer</button>
        <div id="japanese-translation"></div>
    </div>

    <div id="japanese-words-section" style="display: none;">
        <h2>Japanese Words</h2>
        <p id="japanese-word">Press the button to get a word.</p>
        <button id="random-word-btn">Get Random Word</button>
        <button id="reveal-word-btn" style="display: none;">Show Answer</button>
        <div id="english-meaning"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
